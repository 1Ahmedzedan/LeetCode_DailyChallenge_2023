name: Checkers

on:
  push:
  pull_request:
    
jobs:
  File Names:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Naming of files
        run: python .github/scripts/Naming_Checker.py
  Author Lines:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Author line of files
        run: python .github/scripts/Author_Checker.py
