name: Fetcher

on:
  schedule:
    - cron: '45 23 * * *' 
    - cron: '50 23 * * *' 
    - cron: '55 23 * * *' 
    - cron: '00 0 * * *'  
    - cron: '05 0 * * *'  
    - cron: '10 0 * * *' 
    - cron: '15 0 * * *' 



# This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

permissions:
  contents: write


jobs:
  Get_Daily_Problem:
    runs-on: [self-hosted, linux, ARM64]
    steps:
         
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: Fetch Daily Problem from LeetCode
        run: sudo python .github/scripts/Fetch_Daily_Problem.py
          
          
      - uses: EndBug/add-and-commit@v9 # You can change this to use a specific version.
        with:
          add: '*'
          author_name: 7oSkaa
          author_email: ahmed.7oskaa@gmail.com
          cwd: ${{ secrets.GITHUB_REPOSITORY }}
          default_author: github_actor
          fetch: true
          message: 'Add daily Challenge Problem'
          pull: '--rebase --autostash ...'
          tag: 'v1.0.0 --force'
          tag_push: '--force'
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git add .
          git add *
          git commit -am "add new daily problem" --allow-empty
          ls January
          
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  
